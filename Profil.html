<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Édition du Profil Musical</title>
  <link rel="stylesheet" href="Profil.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="content">
      <h1>Édition du Profil Musical</h1>
      <div class="menu">
        <button onclick="showSection('coordonnees')">Coordonnées</button>
        <button onclick="showSection('parametres')">Paramètres</button>
      </div>
      <div id="coordonnees" class="section">
        <h2>Coordonnées</h2>
        <form action="#" method="post">
          <!-- Champs pour les coordonnées -->
        </form>
      </div>
      <div id="parametres" class="section" style="display: none;">
        <h2>Paramètres</h2>
        <!-- Champs pour les paramètres -->
      </div>
    </div>
  </div>
  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        if (section.id === sectionId) {
          section.style.display = 'block';
        } else {
          section.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
