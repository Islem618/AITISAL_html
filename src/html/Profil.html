<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Édition du Profil</title>
    <link rel="stylesheet" href="../css/Profil.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>

  <body>
    <nav>
      <ul class="menu">
        <li><a href="Page_dacueil.html">Home</a></li>
        <li><a href="analyse.html">Analyse</a></li>
        <li><a href="faq.html">Faq</a></li>
        <li><a href="espaceuser.html">Profil</a></li>
      </ul>
    </nav>
    <div class="background"></div>
    <div class="ii">
      <div class="container1">
        <div class="content">
          <div class="sidebar">
            <ul class="menu2">
              <li>
                <button onclick="showSection('coordonnees')">
                  Coordonnées
                </button>
              </li>
              <li>
                <button onclick="showSection('parametres')">Paramètres</button>
              </li>
              <!-- ... Ajoutez d'autres sections au besoin -->
            </ul>
          </div>
          <div class="profile-info">
            <h1>Édition du Profil</h1>

            <!-- Section de coordonnées (formulaire) -->
            <div id="coordonnees" class="section profile" style="display: none">
              <div class="form-group">
                <label class="col-md-4 control-label">First Name</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-user"></i
                    ></span>
                    <input
                      name="first_name"
                      placeholder="First Name"
                      class="form-control"
                      type="text"
                      disabled
                    />
                  </div>
                </div>
              </div>

              <!-- Text input-->

              <div class="form-group">
                <label class="col-md-6 control-label">Last Name</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-user"></i
                    ></span>
                    <input
                      name="last_name"
                      placeholder="Last Name"
                      class="form-control"
                      type="text"
                      disabled
                    />
                  </div>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-envelope"></i
                    ></span>
                    <input
                      name="email"
                      placeholder="E-Mail Address"
                      class="form-control"
                      type="text"
                      disabled
                    />
                  </div>
                </div>
              </div>

              <!-- Text input-->

              <div class="form-group">
                <label class="col-md-6 control-label">Phone #</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-earphone"></i
                    ></span>
                    <input
                      name="phone"
                      placeholder="(845)555-1212"
                      class="form-control"
                      type="text"
                      disabled
                    />
                  </div>
                </div>
              </div>

              <!-- Text input-->

              <div class="form-group">
                <label class="col-md-6 control-label">Address</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-home"></i
                    ></span>
                    <input
                      name="address"
                      placeholder="Address"
                      class="form-control"
                      type="text"
                      disabled
                    />
                  </div>
                </div>
              </div>

              <!-- Text input-->

              <div class="form-group">
                <label class="col-md-6 control-label">City</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-home"></i
                    ></span>
                    <input
                      name="city"
                      placeholder="city"
                      class="form-control"
                      type="text"
                      disabled
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Section des paramètres (vide dans le code fourni) -->
            <div id="parametres" class="section profile" style="display: none">
              <!-- Champs pour les paramètres -->
            </div>
            <button type="button" id="Modifier" onclick="activerEdition()">
              Modifier
            </button>
            <button
              type="button"
              id="Enregistrer"
              onclick="enregistrerEdition()"
              style="display: none"
            >
              Enregistrer
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../JS/Profil.js"></script>
  </body>
</html>
