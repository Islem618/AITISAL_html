<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper" id="loginWrapper">
      <form id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Email" required /><i
            class="bx bxs-user"
          ></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required /><i
            class="bx bxs-lock-alt"
          ></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Login</button>
        <p>Don't have an account?</p>
        <button id="registerBtn" class="btn">Register</button>
      </form>
    </div>

    <div class="wrapper2" id="registerWrapper" style="display: none">
      <form action="registerForm">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" placeholder="Email" required /><i
            class="bx bxs-user"
          ></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required /><i
            class="bx bxs-lock-alt"
          ></i>
        </div>
        <div class="input-box">
          <input
            type="Repeat Passeword"
            placeholder="Repeat Password"
            required
          /><i class="bx bxs-lock-alt"></i>
        </div>

        <button type="submit" class="btn">Register</button>
        <p>Already have an account?</p>
        <button id="Sign up" class="btn">Sign up</button>
      </form>
    </div>

    <script>
      document
        .getElementById("registerBtn")
        .addEventListener("click", function () {
          document.getElementById("loginWrapper").style.display = "none";
          document.getElementById("registerWrapper").style.display = "block";
        });

      document.getElementById("Sign up").addEventListener("click", function () {
        document.getElementById("loginWrapper").style.display = "block";
        document.getElementById("registerWrapper").style.display = "none";
      });

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          var username = document.getElementById("loginUsername").value;
          var password = document.getElementById("loginPassword").value;

          if (!username || !password) {
            alert("Veuillez remplir tous les champs.");
            event.preventDefault(); // Empêche la soumission du formulaire
          } else {
            // Ajoutez ici le code de validation et de traitement pour le formulaire de connexion
          }
        });
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          var registerUsername =
            document.getElementById("registerUsername").value;
          var registerPassword =
            document.getElementById("registerPassword").value;

          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          // Vérifier du format de l'adresse email
          if (!emailRegex.test(registerUsername)) {
            alert(
              "Veuillez saisir une adresse email valide comme nom d'utilisateur."
            );
            event.preventDefault(); // Empêche la soumission du formulaire
            return;
          }

          //Vérifier si l'espace est remplie
          if (!registerUsername || !registerPassword) {
            alert("Veuillez remplir tous les champs.");
            event.preventDefault(); // Empêche la soumission du formulaire
          } else {
            // Ajoutez ici le code de validation et de traitement pour le formulaire d'inscription
          }
        });
    </script>
  </body>
</html>
