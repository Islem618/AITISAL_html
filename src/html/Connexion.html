<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/connexion.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Formulaire de connexion-->
    <div class="wrapper" id="loginWrapper">
      <form id="loginForm" action="login.php" method="post">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" id="loginEmail" placeholder="Email" required /><i
            class="bx bxs-user"
          ></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          /><i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Login</button>
        <p>Don't have an account?</p>
        <button type="button" id="registerBtn" class="btn">Register</button>
      </form>
    </div>

    <div class="wrapper2" id="registerWrapper" style="display: none">
      <form id="registerForm" action="register.php" method="post">
        <h1>Register</h1>
        <div class="input-box">
          <input
            type="text"
            id="registerEmail"
            placeholder="Email"
            required
          /><i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="registerPassword"
            placeholder="Password"
            required
          /><i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="repeatPasseword"
            placeholder="repeat Password"
            required
          /><i class="bx bxs-lock-alt"></i>
        </div>

        <button type="submit" class="btn">Register</button>
        <p>Already have an account?</p>
        <button type="button" id="loginBtn" class="btn">Sign in</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          // Bascule entre les formulaires
          document.getElementById("registerBtn").addEventListener("click", function () {
              document.getElementById("loginWrapper").style.display = "none";
              document.getElementById("registerWrapper").style.display = "block";
          });
  
          document.getElementById("loginBtn").addEventListener("click", function () {
              document.getElementById("loginWrapper").style.display = "block";
              document.getElementById("registerWrapper").style.display = "none";
          });
  
          // Validation et soumission AJAX du formulaire de connexion
          document.getElementById("loginForm").addEventListener("submit", function(event) {
              event.preventDefault();
              var email = document.getElementById("loginEmail").value;
              var password = document.getElementById("loginPassword").value;
              var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  
              if (!emailRegex.test(email)) {
                  alert("Veuillez saisir une adresse email valide.");
                  return;
              }
  
              if (!password) {
                  alert("Veuillez saisir un mot de passe.");
                  return;
              }
  
              var xhr = new XMLHttpRequest();
              xhr.open("POST", "login.php", true);
              xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
              xhr.onload = function() {
                  if (this.status == 200 && this.responseText == "success") {
                      window.location.href = "accueil.html"; // Redirection vers la page d'accueil
                  } else {
                      alert("Identifiants incorrects ou problème de connexion.");
                  }
              };
              xhr.send("loginEmail=" + encodeURIComponent(email) + "&loginPassword=" + encodeURIComponent(password));
          });
  
          // Validation et soumission du formulaire d'enregistrement

          document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("registerEmail").value;
            var password = document.getElementById("registerPassword").value;
            var repeatPassword = document.getElementById("RepeatPassword").value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                alert("Veuillez saisir une adresse email valide.");
                return;
            }

            if (password !== repeatPassword) {
                alert("Les mots de passe ne correspondent pas.");
                return;
            }

            if (!password || password.length < 6) {
                alert("Le mot de passe doit contenir au moins 6 caractères.");
                return;
            }

            this.submit();
        });

      });
    </script>  
  </body>
</html>
