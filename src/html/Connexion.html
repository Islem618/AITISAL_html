<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/connexion.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper" id="loginWrapper">
      <form id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" id="loginEmail" placeholder="Email" required /><i
            class="bx bxs-user"
          ></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          /><i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Login</button>
        <p>Don't have an account?</p>
        <button type="button" id="registerBtn" class="btn">Register</button>
      </form>
    </div>

    <div class="wrapper2" id="registerWrapper" style="display: none">
      <form id="registerForm">
        <h1>Register</h1>
        <div class="input-box">
          <input
            type="text"
            id="registerEmail"
            placeholder="Email"
            required
          /><i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="registerPassword"
            placeholder="Password"
            required
          /><i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="RepeatPasseword"
            placeholder="Repeat Password"
            required
          /><i class="bx bxs-lock-alt"></i>
        </div>

        <button type="submit" class="btn">Register</button>
        <p>Already have an account?</p>
        <button type="button" id="loginBtn" class="btn">Sign in</button>
      </form>
    </div>

    <script>
      // src = "../js/connexion.js";

      document.addEventListener("DOMContentLoaded", function () {
        // Toggle to registration form
        document
          .getElementById("registerBtn")
          .addEventListener("click", function () {
            document.getElementById("loginWrapper").style.display = "none";
            document.getElementById("registerWrapper").style.display = "block";
          });

        // Toggle to login form
        document
          .getElementById("loginBtn")
          .addEventListener("click", function () {
            document.getElementById("loginWrapper").style.display = "block";
            document.getElementById("registerWrapper").style.display = "none";
          });
      });

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          var email = document.getElementById("loginEmail").value;
          var password = document.getElementById("loginPassword").value;

          if (!email || !password) {
            alert("Veuillez remplir tous les champs.");
            event.preventDefault(); // Empêche la soumission du formulaire
          } else {
            // Ajoutez ici le code de validation et de traitement pour le formulaire de connexion
          }
        });
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          var registerEmail = document.getElementById("registerEmail").value;
          var registerPassword =
            document.getElementById("registerPassword").value;
          var repeatPasseword = document.getElementById("repeatPassword").value;

          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          // Vérifier du format de l'adresse email
          if (!emailRegex.test(registerEmail)) {
            alert("Veuillez saisir une adresse email valide.");
            event.preventDefault(); // Empêche la soumission du formulaire
            return;
          }

          //Vérifier si l'espace est remplie
          if (!registerEmail || !registerPassword) {
            alert("Veuillez remplir tous les champs.");
            event.preventDefault(); // Empêche la soumission du formulaire
          } else {
            // Ajoutez ici le code de validation et de traitement pour le formulaire d'inscription
          }
        });
    </script>
  </body>
</html>
