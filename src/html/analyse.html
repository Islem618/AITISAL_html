<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="”utf-8″" />
    <link rel="icon" type="../../images/TransNoise.icon" href="../../images/TransNoise.ico">
    <title>TransNoise - EchoKey</title>
    <link rel="stylesheet" href="../css/analyse.css" />
  </head>
  <body>
    <h1>Analyse de votre performance</h1>
    <table>
      <tr>
        <td>Télécharger un fichier audio</td>
        <td>
          <label for="file-input"
            ><img
              id="icon"
              src="../../images/dossier.png"
              alt="Icone d'un dossier"
          /></label>
          <input
            id="file-input"
            type="file"
            accept="image/png, image/jpeg"
            style="display: none"
          />
        </td>
        <td style="padding-left: 40px">
          <select name="file" id="file-select" onchange="printSelectedItem()">
            <option value="">Choississez un fichier téléchargé</option>
            <script>
              const fileInput = document.querySelector("#file-input");
              fileInput.addEventListener(
                "change",
                function addOptionInSelect() {
                  var x = document.getElementById("file-select");
                  var option = document.createElement("option");
                  for (const file of fileInput.files) {
                    option.value = file.name;
                    option.innerHTML = file.name;
                    x.appendChild(option);
                  }
                }
              );
            </script>
          </select>
        </td>
        <td>
          <img id="icon" src="../../images/loupe.png" alt="Icone d'une loupe" />
        </td>
      </tr>
      <tr>
        <td>
          <p>Fichier sélectionné</p>
          <p id="sortie"></p>
          <script>
            function printSelectedItem() {
              const sortie = document.getElementById("sortie");
              sortie.innerText = $("#file-select : selected").text();
            }
          </script>
        </td>
      </tr>
    </table>
  </body>
</html>
