<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Édition du Profil</title>
    <link rel="stylesheet" href="Profil.css" />
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li><a href="Page_dacueil.html">Home</a></li>
        <li><a href="analyse.html">Analyse</a></li>
        <li><a href="faq.html">Faq</a></li>
        <li><a href="espaceuser.html">Profil</a></li>
      </ul>
    </nav>

    <div class="background"></div>
    <div class="container">
      <div class="content">
        <h1>Édition du Profil</h1>
        <div class="sidebar">
          <ul class="menu2">
            <li>
              <button onclick="showSection('coordonnees')">Coordonnées</button>
            </li>
            <li>
              <button onclick="showSection('parametres')">Paramètres</button>
            </li>
            <!-- Ajoutez d'autres sections au besoin -->
          </ul>
        </div>
        <div id="coordonnees" class="section profile" style="display: none">
          <form>
            <label for="nom">Nom :</label>
            <input
              type="text"
              id="nom"
              name="nom"
              placeholder="Votre nom"
              required
            />

            <label for="prenom">Prénom :</label>
            <input
              type="text"
              id="prenom"
              name="prenom"
              placeholder="Votre prénom"
              required
            />

            <label for="email">Email :</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Votre email"
              required
            />

            <label for="telephone">Téléphone :</label>
            <input
              type="tel"
              id="telephone"
              name="telephone"
              placeholder="Votre numéro de téléphone"
            />

            <!-- Ajoutez d'autres champs selon vos besoins -->

            <button type="submit">Enregistrer</button>
          </form>
        </div>

        <div id="parametres" class="section profile" style="display: none">
          <!-- Champs pour les paramètres -->
        </div>
      </div>
    </div>
    <script src="Profil.js"></script>
  </body>
</html>
